<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Registro de Usuario</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="usuario.password" name="password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
              <button type="button" class="btn btn-outline-secondary" (click)="cambiarARegistroAgencia()">Registrar como Agencia</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
