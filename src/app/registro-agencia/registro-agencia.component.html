<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Registro de Agencia de Turismo</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nombreAgencia" class="form-label">Nombre de la Agencia</label>
              <input type="text" class="form-control" id="nombreAgencia" [(ngModel)]="agencia.nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="ruc" class="form-label">RUC</label>
              <input type="text" class="form-control" id="ruc" [(ngModel)]="agencia.ruc" name="ruc" required>
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" [(ngModel)]="agencia.direccion" name="direccion" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" [(ngModel)]="agencia.telefono" name="telefono" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="agencia.email" name="email" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">Registrar Agencia</button>
              <button type="button" class="btn btn-outline-secondary" (click)="cambiarARegistroUsuario()">Registrar como Usuario</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
